<div class="spell-card-container" [style.--element-color]="'var(--element-' + spellElement + ')'"
  [style.--rarity-color]="'var(--rarity-' + spellRarity + ')'" [class.small]="isSmall()" [class.glowing]="isGlowing()">
  <ng-content *ngIf="isUpsideDown(); then cardBack else cardFront"></ng-content>
</div>

<ng-template #cardBack>
  <div class="spell-card has-back-icon">
    <div class="spell-card-internals">
      <sw-icon category="core" name="spellwriters" [size]="128"></sw-icon>
    </div>
  </div>
</ng-template>

<ng-template #cardFront>
  <div class="spell-card" *ngIf="spell() as spellData">
    <div class="spell-card-internals">
      <div class="row">
        <div class="col-12">
          <div class="name">
            <sw-fit-text height="44px" width="240px">
              {{ spellData.name }}
            </sw-fit-text>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6 left-side">
          <div class="row">
            <div class="col-12">
              <div class="card-art">
                <sw-sprite [sprite]="spellData.sprite" [asset]="spellData.asset" [mod]="spellData.mod"></sw-sprite>
              </div>
            </div>
          </div>
        </div>

        <div class="col-6 right-side">
          <div class="row stat-row" *ngFor="let spellStat of spellStatsAndValues">
            <div class="col-3">
              <sw-icon-stat [stat]="spellStat.stat"></sw-icon-stat>
            </div>

            <div class="col-9 stat-value">
              {{ spellStat.value }}

              <sw-icon-element class="spell-element-damage" *ngIf="spellStat.stat === 'damage'"
                [element]="spellData.element" [size]="18"></sw-icon-element>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="text-container">
            <div class="description">
              {{ spellData.description }}
            </div>

            <div class="tags" *ngIf="spellTags.length > 0">
              <span class="tag badge rounded-pill text-bg-info" *ngFor="let tag of spellTags">{{ tag.name | titlecase }}
                ({{
                tag.value }})</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
