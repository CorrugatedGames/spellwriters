<div class="field">

  <sw-phase-banner class="phase-banner" [class.hidden-animate]="!phaseBannerString()"
    [text]="phaseBannerString()"></sw-phase-banner>

  <div class="opponent-side">
    <div class="stats">
      <sw-health-bar class="health opponent-health" [health]="opponent.health"
        [maxHealth]="opponent.maxHealth"></sw-health-bar>

      <sw-mana-bar class="opponent-mana" [mana]="opponent.mana" [maxMana]="opponent.maxMana"
        [isGlowing]="gamephase.OpponentTurn"></sw-mana-bar>
    </div>

    <div class="visuals">
      <div class="opponent">
        <sw-character-sprite [sprite]="opponent.sprite"></sw-character-sprite>
      </div>
    </div>
  </div>

  <div class="play-grid" [style.--play-grid-rows]="gamestate.field[0].length">
    <div class="grid-row" *ngFor="let row of gamestate.field; let index = index"
      [class.secret]="index === 0 || index === gamestate.field.length - 1">
      <div class="grid-space" *ngFor="let col of row; let current = index">
      </div>
    </div>
  </div>

  <div class="player-side">
    <sw-deck class="deck" (drawCard)="drawCard()" [deck]="player.deck" [isGlowing]="gamephase.PlayerDraw"></sw-deck>

    <sw-nextturn *ngIf="gamephase.PlayerTurn" class="pass" (click)="nextTurn()"
      [isGlowing]="gamephase.PlayerTurn"></sw-nextturn>

    <sw-hand class="hand" (selectCard)="selectCard($event)" [hand]="player.hand"
      [selectedCard]="activeCardData"></sw-hand>

    <sw-spell-card *ngIf="contentService.getSpell(activeCardData?.card?.id ?? '') as spell" class="selected-card"
      [spell]="spell" [isGlowing]="true" (contextmenu)="selectCard(undefined); $event.preventDefault()"></sw-spell-card>

    <div class="stats">
      <sw-health-bar class="health player-health" [health]="player.health" [maxHealth]="player.maxHealth"
        [showHealth]="true"></sw-health-bar>

      <sw-mana-bar class="player-mana" [mana]="player.mana" [maxMana]="player.maxMana"
        [isGlowing]="gamephase.PlayerTurn && !activeCardData"></sw-mana-bar>
    </div>
  </div>
</div>
