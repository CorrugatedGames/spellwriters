<div class="container">

  <h1>Characters</h1>

  <div class="sprite-container">
    <div class="sprite" *ngFor="let charId of numCharacters" [ngbTooltip]="'Id: ' + charId">
      <sw-character-sprite [sprite]="charId"></sw-character-sprite>
    </div>
  </div>

  <h1>Spells</h1>

  <div class="sprite-container">
    <div class="sprite" *ngFor="let spellId of numSpells" [ngbTooltip]="'Id: ' + spellId">
      <sw-spell-sprite [sprite]="spellId"></sw-spell-sprite>
    </div>
  </div>
</div>
