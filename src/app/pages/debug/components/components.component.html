<div class="container-fluid">

  <h1>Spell Card States</h1>

  <div class="sprite-container">
    <div class="sprite" [ngbTooltip]="'isUpsideDown = true'">
      <sw-spell-card [spell]="contentService.getSpell('')!" [isUpsideDown]="true"></sw-spell-card>
    </div>

    <div class="sprite" [ngbTooltip]="'isUpsideDown = true; isSmall = true'">
      <sw-spell-card [spell]="contentService.getSpell('')!" [isUpsideDown]="true" [isSmall]="true"></sw-spell-card>
    </div>

    <div class="sprite" [ngbTooltip]="'isSmall = true'">
      <sw-spell-card [spell]="contentService.getSpell('5346e122-4f6f-409d-9366-758b066869aa')!"
        [isSmall]="true"></sw-spell-card>
    </div>

    <div class="sprite" [ngbTooltip]="'hover state swap'">
      <sw-spell-card [spell]="contentService.getSpell('5346e122-4f6f-409d-9366-758b066869aa')!"
        (mouseenter)="hoverCard = true" (mouseleave)="hoverCard = false" [isSmall]="!hoverCard"
        [isUpsideDown]="!hoverCard"></sw-spell-card>
    </div>
  </div>

  <h1>Spell Cards</h1>

  <div class="sprite-container">
    @for(spell of contentService.allSpells(); track spell) {
    <div class="sprite" [ngbTooltip]="'Card: ' + spell.name">
      <sw-spell-card [spell]="spell"></sw-spell-card>
    </div>
    }
  </div>

  <h1>Element Icons</h1>

  <div class="sprite-container">
    @for(element of contentService.allElements(); track element) {
    <div class="sprite" *ngFor="let element of contentService.allElements()" [ngbTooltip]="'Element: ' + element">
      <sw-icon-element [element]="element" [size]="48"></sw-icon-element>
    </div>
    }
  </div>

  <h1>Stat Icons</h1>

  <div class="sprite-container">
    @for(stat of contentService.allStats(); track stat) {
    <div class="sprite" *ngFor="let stat of contentService.allStats()" [ngbTooltip]="'Stat: ' + stat">
      <sw-icon-stat [stat]="stat" [size]="48"></sw-icon-stat>
    </div>
    }
  </div>

  <h1>Character Sprites</h1>

  <div class="sprite-container">
    <div class="sprite" *ngFor="let charId of numCharacters" [ngbTooltip]="'Id: ' + charId">
      <sw-character-sprite [sprite]="charId"></sw-character-sprite>
    </div>
  </div>

  <h1>Spell Sprites</h1>

  <div class="sprite-container">
    <div class="sprite" *ngFor="let spellId of numSpells" [ngbTooltip]="'Id: ' + spellId">
      <sw-spell-sprite [sprite]="spellId"></sw-spell-sprite>
    </div>
  </div>
</div>
